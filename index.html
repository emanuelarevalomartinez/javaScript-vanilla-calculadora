<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div id="contenedor">

    <h2 class="informacion">CALCULADORA</h2>
  
      <div class="calculadora">
  
        <input type="text" id="barraParaEscribir" readonly> 
  
          <button class="boton" id="borrar">C</button>
          <button class="boton" id="" value="1" onclick="ingresarValor('1')">1</button>
          <button class="boton" id="" value="2" onclick="ingresarValor('2')">2</button>
          <button class="boton" id="" value="3" onclick="ingresarValor('3')">3</button>

          <button class="boton" id="" value="+" onclick="ingresarValor('+')">+</button>
          <button class="boton" id="" value="4" onclick="ingresarValor('4')">4</button>
          <button class="boton" id="" value="5" onclick="ingresarValor('5')">5</button>
          <button class="boton" id="" value="6" onclick="ingresarValor('6')">6</button>

          <button class="boton" id="" value="-" onclick="ingresarValor('-')">-</button>
          <button class="boton" id="" value="7" onclick="ingresarValor('7')">7</button>
          <button class="boton" id="" value="8" onclick="ingresarValor('8')">8</button>
          <button class="boton" id="" value="9" onclick="ingresarValor('9')">9</button>

          <button class="boton" id="" value="*" onclick="ingresarValor('*')">*</button>
          <button class="boton" id="" value="/" onclick="ingresarValor('/')">/</button>
          <button class="boton" id="" value="0" onclick="ingresarValor('0')">0</button>
          <button class="boton" id="" value="." onclick="ingresarValor('.')">.</button>

          <button class="boton" id="igual" value="=" onclick="calcular()">=</button>

         

     </div>

     <p id="info">By Emanuel‚úåüèª</p>

  </div>


<script src="index.js"></script>

</body>
</html>
